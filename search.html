<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="powerup.css">
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" 
    rel="stylesheet">
    <title>Number Guesser</title>
  </head>
  <body>
    <header>
      <h1>Hello <span class="light-weight">World</span></h1>
    </header>
    <section class="container template-search">
      <h2>Add A Headline</h2>
      <br />
      <div class="search-container">
        <input
          type="text"
          class="form-control search-input"
          placeholder="Lorem ipsum dolor sit amet"
        ></input>
      </div>
      <br />
      <div class="btns-container">
        <button class="cancel-btn">Cancel</button>
        <button class="save-btn">Save</button>
      </div>
    </section>
    <script type="text/javascript" src="SearchScript.js"></script>
</body>
</html>
